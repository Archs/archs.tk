{{ partial "header.html" . }}

<div class="ui centered grid">
	<div class="twelve wide column ui segment">
	    {{ partial "navbar.html" . }}
	    <h5 class="ui header">Recent Posts:</h5>
	    <ul class="posts">
		  	{{ $baseurl := .Site.BaseURL }}
		  	{{ range (first 5 (where .Site.Pages "Type" "post")) }}
		  	<li>
		  		{{ .Render "title"}}
		  		{{ .Render "summary"}}
		  	</li>
		  	{{ end }}
	    </ul>
	</div>
</div>

{{ partial "footer.html" . }}
