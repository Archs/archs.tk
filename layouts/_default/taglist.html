{{ $baseURL := .Site.BaseURL}}

{{ with .Params.tags }}
	| tags:
		{{ range .}}
			<a href="{{ $baseURL }}tags/{{ . | urlize }}">{{ . }}</a> 
		{{ end }}
{{ end }}

{{ with .Params.categories }}
	| categories:
			{{ range . }}
				<a href="{{ $baseURL }}categories/{{ . | urlize }}">{{ . }}</a> 
			{{ end }}
{{ end }}

{{ with .Params.series }}
	| series:
			{{ range . }}
				<a href="{{ $baseURL }}series/{{ . | urlize }}">{{ . }}</a> 
			{{ end }}
{{ end }}
