{{ partial "header.html" . }}

	  {{ partial "navbar.html" . }}

	  <ul class="posts">
		{{ $baseurl := .Site.BaseUrl }}

		{{ end }}
	  </ul>
	</div>
</div>

{{ partial "footer.html" . }}
